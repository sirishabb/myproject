---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "shirishaovsdb"
  namespace: "default"
  labels:
    app: "shirishaovsdb"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "shirishaovsdb"
  template:
    metadata:
      labels:
        app: "shirishaovsdb"
    spec:
      containers:
      - name: "myproject-sha256-1"
        image: "gcr.io/gcpdemo-334906/github.com/sirishabb/myproject@sha256:e8b1e95ebd8f0e88c7027f9eae8f6fbb732788e30629fae98ca41ddb87f49efb"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "shirishaovsdb-hpa-pr0x"
  namespace: "default"
  labels:
    app: "shirishaovsdb"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "shirishaovsdb"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
